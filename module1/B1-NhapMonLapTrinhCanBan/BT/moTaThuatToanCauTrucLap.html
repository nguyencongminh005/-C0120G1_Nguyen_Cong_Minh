<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemHocSinh = parseInt(prompt("nhapVaoDiemHocSinh"));
    if(diemHocSinh > 100){
       alert("loi")
    }
    else if (diemHocSinh >= 75){
        alert("a")
    }
    else if (diemHocSinh > 60 ){
        alert("b")
    }
    else if (diemHocSinh > 45 ){
        alert("c")
    }
    else if (diemHocSinh > 30 ) {
        alert("d")
    }
    if (diemHocSinh < 30){
        alert("e")
    }

</script>
</body>
</html>
